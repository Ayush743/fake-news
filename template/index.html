<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-white shadow-xl rounded-xl p-8 w-full max-w-2xl border border-blue-100"
    >
      <h1
        class="text-3xl font-bold text-blue-700 mb-6 text-center tracking-tight"
      >
        Fake News Detector
      </h1>

      <!-- Input Field -->
      <form action="{% url 'result' %}" method="get">
        <div class="mb-4">
          <label
            for="newsInput"
            class="block text-sm font-medium text-blue-800 mb-1"
            >Enter News URL or Text</label
          >
          <input
            type="text"
            id="newsInput"
            placeholder="Paste a link or type your news here..."
            class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50 text-blue-900 transition duration-150"
            name="url_label"
          />
        </div>

        <!-- Submit Button -->
        <div class="mb-6 text-right">
          <button
            id="checkBtn"
            class="bg-purple-500 hover:bg-purple-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-purple-300"
          >
            Enter
          </button>
        </div>
      </form>
   
  
  </body>
</html>
